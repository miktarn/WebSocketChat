<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot Websocket Chat App</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>

<noscript>
    <h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>

<div id="room-list-page">
    <div class="room-list-page-container" >
        <button id="addChatButton"  type="button" class="accent username-submit hidden">Add Chat</button>
    </div>
</div>


<div id="username-page">
    <div class="interactive-container">
        <h1 class="title">Type your username to enter the Chatroom</h1>
        <form id="usernameForm" name="usernameForm">
            <div class="form-group">
                <input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control"/>
            </div>
            <div class="form-group">
                <button type="submit" class="accent username-submit">Login</button>
            </div>
        </form>
    </div>
</div>

<div id="add-chat-page"  class="hidden">
    <div class="interactive-container">
        <div class="form-group">
            <button id="showConnectToChatPageButton" type="button" class="accent username-submit">
                Connect to existing chat
            </button>
            <button id="showCreateChatPageButton" type="button" class="accent username-submit">
                Create new chat
            </button>
        </div>
    </div>
</div>

<div id="create-chat-page" class="hidden">
    <div class="interactive-container">
        <h1 class="title">Create new chat</h1>
        <form id="createChatForm" name="createChatForm">
            <div class="form-group">
                <input type="text" id="createRoomInput" placeholder="Chatroom" autocomplete="off" class="form-control"/>
            </div>
<!--            <div class="form-group">-->
<!--                <input type="text" id="addUserToChatInput" placeholder="Chatroom" autocomplete="off" class="form-control"/>-->
<!--                <button type="submit" class="accent username-submit">Add user to new chat</button>-->
<!--            </div>-->
<!--            <h3 class="connecting">Users that would be added: </h3>-->

            <div class="form-group">
                <button type="submit" class="accent username-submit">Create chat</button>
            </div>
        </form>
    </div>
</div>

<div id="enter-chat-page" class="hidden">
    <div class="interactive-container">
        <h1 class="title">Create new chat</h1>
        <form id="enterChatForm" name="enterChatForm">
            <div class="form-group">
                <input type="text" id="connectToRoomInput" placeholder="Chatroom" autocomplete="off" class="form-control"/>
            </div>
            <div class="form-group">
                <button type="submit" class="accent username-submit">Enter chat</button>
            </div>
        </form>
    </div>
</div>

<div id="chat-page" class="hidden">
    <div class="chat-container">
        <div class="chat-header">
            <h2 id="roomTitle"></h2>
        </div>
        <div class="connecting">
            Connecting...
        </div>
        <ul id="messageArea">

        </ul>
        <form id="messageForm" name="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input type="text" id="message" placeholder="Type a message..." autocomplete="off"
                           class="form-control"/>
                    <button type="submit" class="primary">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="module" src="/js/main.js"></script>
</body>
</html>
