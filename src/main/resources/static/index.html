<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot Websocket Chat App</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>

<noscript>
    <h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>

<div id="room-list-page">
    <div class="room-list-page-container">
        <button id="addChatButton" type="button" class="accent username-submit hidden">Add Chat</button>
    </div>
</div>

<div id="auth-option-page">
    <div class="interactive-container">
        <div class="form-group">
            <button id="showLoginPageButton" type="button" class="accent username-submit">
                Login
            </button>
            <button id="showSighInPageButton" type="button" class="accent username-submit">
                Sigh in
            </button>
        </div>
    </div>
</div>

<!--change to login page-->
<div id="login-page" class="hidden">
    <div class="interactive-container">
        <h1 class="title">Login</h1>
        <form id="loginForm" name="loginForm">
            <div class="form-group">
                <input required type="text" id="loginUsername" placeholder="Username" autocomplete="off" class="form-control"/>
            </div>
            <div class="form-group">
                <input required type="password" id="loginPassword" placeholder="Password" autocomplete="off" class="form-control"/>
            </div>
            <div class="form-group">
                <button type="submit" class="accent username-submit">Login</button>
            </div>
            <button id="showSighInPageButton2" type="button" class="accent username-submit">
                SighIn instead
            </button>
        </form>
    </div>
</div>

<!-- change to sighIn page-->
<div id="sighIn-page" class="hidden">
    <div class="interactive-container">
        <h1 class="title">Sigh in</h1>
        <form id="sighInForm" name="sighInForm">
            <div class="form-group">
                <input required type="text" id="sighInUsername" placeholder="Username" autocomplete="off" class="form-control"/>
            </div>
            <div class="form-group">
                <input required type="password" id="sighInPassword" placeholder="Password" autocomplete="off" class="form-control"/>
            </div>
            <div class="form-group">
                <button type="submit" class="accent username-submit">Sigh in</button>
            </div>
            <button id="showLoginPageButton2" type="button" class="accent username-submit">
                Login instead
            </button>
        </form>
    </div>
</div>

<div id="add-chat-page" class="hidden">
    <div class="interactive-container">
        <div class="form-group">
            <button id="showEnterChatPageButton" type="button" class="accent username-submit">
                Connect to existing chat
            </button>
            <button id="showCreateChatPageButton" type="button" class="accent username-submit">
                Create new chat
            </button>
        </div>
    </div>
</div>

<div id="create-chat-page" class="hidden">
    <div class="interactive-container">
        <h1 class="title">Create new chat</h1>
        <form id="createChatForm" name="createChatForm">
            <div class="form-group">
                <input required type="text" id="createRoomInput" placeholder="Chatroom" autocomplete="off"
                       class="form-control"/>
            </div>
            <div class="flex-form-group">
                    <h4>Added users: </h4>
                <h4 id="invitedUserList"></h4>
            </div>
            <div class="form-group input-group clearfix">
                    <input type="text" id="inviteUserInput" placeholder="Paste username" autocomplete="off"
                           class="form-control"/>
                    <button id="inviteUserButton" type="button" class="accent username-submit">Add user</button>
            </div>


            <div class="form-group">
                <button type="submit" class="accent username-submit">Create chat</button>
            </div>
        </form>
    </div>
</div>

<div id="enter-chat-page" class="hidden">
    <div class="interactive-container">
        <h1 class="title">Enter existing chat</h1>
        <form id="enterChatForm" name="enterChatForm">
            <div class="form-group">
                <input required type="text" id="enterChatInput" placeholder="Chatroom" autocomplete="off"
                       class="form-control"/>
            </div>
            <div class="form-group">
                <button type="submit" class="accent username-submit">Enter chat</button>
            </div>
        </form>
    </div>
</div>

<div id="chat-page" class="hidden">
    <div class="chat-container">
        <div class="chat-header">
            <h2 id="roomTitle"></h2>
        </div>
        <div class="connecting">
            Connecting...
        </div>
        <ul id="messageArea">

        </ul>
        <form id="messageForm" name="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input type="text" id="message" placeholder="Type a message..." autocomplete="off"
                           class="form-control"/>
                    <button type="submit" class="primary">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="module" src="/js/main.js"></script>
<script type="module" src="/js/auth.js"></script>
</body>
</html>
